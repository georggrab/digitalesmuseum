<section>
  <div class="person--portrait">
    <div (click)="toggleGameStart()" *ngIf="PersonInputStream.portrait" [style.background-image]="PersonInputStream.portrait.url | trust" [style.width]="PersonInputStream.portrait.width" [style.height]="PersonInputStream.portrait.height" class="mdl-card mdl-shadow--2dp slide--portrait">
      <div class="mdl-card__title mdl-card--expand"></div>
      <div class="mdl-card__actions"></div>
    </div>
    <div class="portrait--gameoverlay">
      <i class="material-icons">landscape</i>
      <i class="icon--caption">enter</i>
    </div>
    <header>
      <h1>{{PersonInputStream.vorname}} {{PersonInputStream.nachname}}</h1>
      <h2>{{PersonInputStream.caption}}</h2>
      <div class="person--chips">
        <template [ngIf]="PersonInputStream.chips">
        <span *ngFor="let chip of PersonInputStream.chips;"
          class="mdl-chip mdl-chip--contact slide--chips">
          <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">{{chip.letter}}</span>
          <span class="mdl-chip__text">{{chip.text}}</span>
    </span>
  </template>
      </div>
    </header>

  </div>

  <app-game *ngIf="GameStarted === true"></app-game>
  <main>
    <div *ngFor="let slide of PersonInputStream.slides;">
      <div *ngIf="slide.type=='DataTile'" class="mdl-card slide--datatile mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          {{slide.payload}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  More Info
                </a>
          <div class="mdl-layout-spacer"></div>
          <i class="material-icons">link</i>
        </div>
      </div>
      <div *ngIf="slide.type=='ImageTile'" [style.background-image]="slide.src.url | trust" [style.width]="slide.src.width" [style.height]="slide.src.height" class="mdl-card mdl-shadow--2dp">

        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions"></div>
      </div>
    </div>
    <!--</span>-->
  </main>
</section>
